<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<!-- Create employee registration webpage using HTML form objects -->
<body>
    <form action="#">
        <img src="../project/image/1st.png" height="30" width="30">
        <caption><h2 style="display: inline-block; color: red;">Employee Registration Form</h2>
    <table>
        <tr>
            <td></td>
            <td><input type="radio" name="sname">Mr.
                <input type="radio" name="sname">Mrs.
                <input type="radio" name="sname">Ms.</td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" placeholder="First Name"></td>
        </tr>
        <tr>
            <td>Last Name:</td>               
            <td><input type="text"placeholder="Last Name" ></td>
        </tr>
        <tr>
            <td>Mail Address1:</td>
            <td><input type="email" ></td>
        </tr>
        <tr>
            <td>Mail Address2:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>State:</td>
            <td>
                <select >
                    <option value="select">Select</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Rajasthan">Rajasthan</option>
                   
                </select>
                
            </td>
        </tr>
        <tr>
            <td>Zip:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Upload photo:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>E-Mail:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile No.:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Languages known:</td>
            <td><input type="checkbox">Gujrati<br>
                <input type="checkbox">Hindi<br>
                <input type="checkbox">English<br>
            </td>
        </tr>
        <tr>
            <td>Additional Information:</td>
            <td><input type="text" placeholder="Optional"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="submit">
                &nbsp;<input type="reset" value="reset"></td>
        </tr>
    </table>
</caption>
</form>
</body>
</html>
